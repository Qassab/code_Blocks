<html>

<p>my code blocke html</p>
<ul id="list"></ul>
<input id="text" />
<button id="button">add Todo Item</button>
<button id="button1">remove Todo Item</button>


<script>
function getNumberOrString(value) {
  // Convert a string value to a number if possible
  let number_value = Number(value);
  if (Number.isNaN(number_value)) {
    return value
  } else {
    return number_value
  }
}



document.getElementById('button').addEventListener('click', (event) => {
  let element_list = document.getElementById('list');
  let new_li = document.createElement('li');
  new_li.innerText = getNumberOrString(document.getElementById('text').value);

  element_list.appendChild(new_li);
  let new_span = document.createElement('span');
  new_span.innerText = 'You are smart';

  element_list.appendChild(new_span);

});

document.getElementById('button1').addEventListener('click', (event) => {
  let element_list2 = document.getElementById('list');
  element_list2.replaceChildren();

});
</script>
</html>
